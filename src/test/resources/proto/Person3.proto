syntax = "proto3";
package test;

import "dtp_descriptor.proto";
option java_multiple_files = true;
option java_package = "com.ling5821.aiproto.proto";
option java_outer_classname = "Person3Proto";

message Person3 {
  int32 id = 1;
  string name = 2;
  uint32 age = 3;
  string email = 5;
  string address = 6;
}